<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>AjaxForm Demo</title>
  <script src="tangram1.3.9.js" type="text/javascript" charset="utf-8"></script>
  <script src="Ajaxform.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<form name="form" id="form" action="http://www.baidu.com">
        <input type="file" name="files"/>
		age:<input type="text" name="age" />
		1<input type="checkbox" name="cls" value="1"/>
		2<input type="checkbox" name="cls" value="2"/>
		3<input type="checkbox" name="cls" value="3"/>
        type:
		<select name="type">	
			<option value="xx">dsfs</option>
			<option value="xdfx">ddfsdsfs</option>
		</select>
		<input type="button" value="提交" id="btnSubmit"/>
		<input type="button" value="重置" id="btnReset"/>
	</form>
<input type="file" name="file2"/>
<script>
var form = new baidu.form.Ajaxform("form");
baidu.on("btnSubmit","click",function(){
	form.ajaxSubmit({
		method:"GET",
		url:"upload.php",
		//iframe:true,
        onsuccess:function(xhr,text){
            console.log(text);
        },
		onfailure:function(){
			console.log(arguments);
		}
	});	
})
</script>
</body>
</html>
